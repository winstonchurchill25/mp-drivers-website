<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | MP Drivers</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .contact-container {
        max-width: 700px;
        margin: 2rem auto;
        background-color: #111;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        color: #fff;
      }
      .contact-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .contact-container label {
        display: block;
        margin: 0.75rem 0 0.25rem;
      }
      .contact-container input,
      .contact-container textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: none;
        background-color: #222;
        color: #fff;
        margin-bottom: 1rem;
        font-family: 'Poppins', sans-serif;
      }
      .contact-container button {
        background-color: #fff;
        color: #000;
        font-weight: bold;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        display: block;
        margin: 0 auto;
      }
      .contact-container button:hover {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="images/logo.png" alt="MP Drivers Logo" class="logo" />
        <button class="menu-toggle">â˜°</button>
        <nav>
          <ul id="nav-links">
            <li><a href="/mp-drivers-website/index.html">HOME</a></li>
            <li><a href="/mp-drivers-website/bookings.html">BOOK ONLINE</a></li>
            <li><a href="/mp-drivers-website/theory.html">PRACTICE</a></li>
            <li><a href="/mp-drivers-website/pricing.html">PRICES</a></li>
            <li><a href="/mp-drivers-website/contact.html" class="active">CONTACT US</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="contact-container">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <footer>
      <p style="text-align: center; padding: 1rem; color: #666">&copy; 2025 MP Drivers. All rights reserved.</p>
    </footer>

    <script>
      document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Your message has been sent!');
        this.reset();
      });
    </script>
  </body>
</html>
