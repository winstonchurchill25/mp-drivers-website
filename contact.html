<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | MP Drivers</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .contact-container {
        max-width: 700px;
        margin: 2rem auto;
        background-color: #111;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        color: #fff;
      }
      .contact-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .contact-container label {
        display: block;
        margin: 0.75rem 0 0.25rem;
      }
      .contact-container input,
      .contact-container textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: none;
        background-color: #222;
        color: #fff;
        margin-bottom: 1rem;
        font-family: 'Poppins', sans-serif;
      }
      .contact-container button {
        background-color: #fff;
        color: #000;
        font-weight: bold;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        display: block;
        margin: 0 auto;
      }
      .contact-container button:hover {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <header class="header">
  <div class="container nav-container">
    <a href="/mp-drivers-website/index.html">
      <img src="images/logo.png" alt="MP Drivers Logo" class="logo" />
    </a>
    <div class="hamburger" id="hamburger">â˜°</div>
    <nav class="desktop-nav">
      <ul>
        <li><a href="/mp-drivers-website/index.html">HOME</a></li>
        <li><a href="/mp-drivers-website/bookings.html">BOOK ONLINE</a></li>
        <li><a href="/mp-drivers-website/theory.html">THEORY PRACTICE</a></li>
        <li><a href="/mp-drivers-website/contact.html" class="active">CONTACT US</a></li>
      </ul>
    </nav>
  </div>
  <nav class="mobile-nav" id="mobileNav">
    <ul>
      <li><a href="/mp-drivers-website/index.html">HOME</a></li>
      <li><a href="/mp-drivers-website/bookings.html">BOOK ONLINE</a></li>
      <li><a href="/mp-drivers-website/theory.html">THEORY PRACTICE</a></li>
      <li><a href="/mp-drivers-website/contact.html" class="active">CONTACT US</a></li>
    </ul>
  </nav>
  <div class="mobile-backdrop" id="mobileBackdrop"></div>
</header>

    <section class="contact-container">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <footer>
      <p style="text-align: center; padding: 1rem; color: #666">&copy; 2025 MP Drivers. All rights reserved.</p>
    </footer>

    <script>
  document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = {
      name: this.name.value,
      email: this.email.value,
      subject: "Contact Enquiry",
      message: this.message.value
    };

    fetch('https://YOUR_RENDER_BACKEND_URL/api/contact', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    })
    .then(res => res.json())
    .then(data => alert(data.message || 'Submitted successfully!'))
    .catch(err => alert('Error: ' + err.message));
  });
</script>
    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById("hamburger");
    const mobileNav = document.getElementById("mobileNav");
    const mobileBackdrop = document.getElementById("mobileBackdrop");

    // Hamburger opens/closes mobile nav and backdrop
    hamburger.addEventListener("click", () => {
      mobileNav.classList.toggle("show");
      mobileBackdrop.classList.toggle("show");
      document.body.classList.toggle("nav-open");
    });

    // Clicking the backdrop closes mobile nav
    mobileBackdrop.addEventListener("click", () => {
      mobileNav.classList.remove("show");
      mobileBackdrop.classList.remove("show");
      document.body.classList.remove("nav-open");
    });

    // ESC key also closes nav
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && mobileNav.classList.contains("show")) {
        mobileNav.classList.remove("show");
        mobileBackdrop.classList.remove("show");
        document.body.classList.remove("nav-open");
      }
    });
  });
</script>
  </body>
</html>
